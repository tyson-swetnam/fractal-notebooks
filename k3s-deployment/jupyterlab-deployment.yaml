apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterlab
  namespace: ai-workloads
  labels:
    app: jupyterlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterlab
  template:
    metadata:
      labels:
        app: jupyterlab
    spec:
      containers:
        - name: jupyterlab
          image: quay.io/jupyter/pytorch-notebook:cuda12-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
            - containerPort: 8080
          args:
            - start-notebook.sh
            - "--NotebookApp.token=''"
          env:
            - name: JUPYTER_ENABLE_LAB
              value: "yes"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
            - name: LD_LIBRARY_PATH
              value: "/usr/local/nvidia/lib64:/usr/local/cuda/lib64"
          resources:
            limits:
              cpu: "16"
              memory: "64Gi"
            requests:
              cpu: "2"
              memory: "4Gi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: jupyterlab-data
              mountPath: /home/jovyan
            - name: dev-nvidia
              mountPath: /dev/nvidia0
            - name: dev-nvidiactl
              mountPath: /dev/nvidiactl
            - name: dev-nvidia-uvm
              mountPath: /dev/nvidia-uvm
            - name: nvidia-libs
              mountPath: /usr/local/nvidia
              readOnly: true
      volumes:
        - name: jupyterlab-data
          persistentVolumeClaim:
            claimName: jupyterlab-pvc
        - name: dev-nvidia
          hostPath:
            path: /dev/nvidia0
        - name: dev-nvidiactl
          hostPath:
            path: /dev/nvidiactl
        - name: dev-nvidia-uvm
          hostPath:
            path: /dev/nvidia-uvm
        - name: nvidia-libs
          hostPath:
            path: /usr/lib64
            type: Directory
